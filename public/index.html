<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
    <nav class='nav'>
        <div class='inner-nav'>
            <div class='left'><img class="icon" src="https://cdn3.iconfinder.com/data/icons/inficons/512/github.png"> <input placeholder="Search of jump to..." class='top-search' ></div>
            <div class='right'>
                <h4>Pull requests</h4>
                <h4>Issues</h4>
                <h4>Codespaces</h4>
                <h4>Marketplace</h4>
                <h4>Explore</h4>
            </div>
        </div>
        <div class='side-nav'>
            <i class="fas fa-bell"><i class="fas fa-sort-down"></i></i>
            <i class="fas fa-plus"><i class="fas fa-sort-down"></i></i>
            <img id='small-profile' class='small-profile' src=""><i></i>
        </div>
    </nav>
    <div class='top'>
        <div class='toppers' id='demo' onclick="bolden('demo')"><i class="fas fa-book-open"></i><h4>Overview</h4></div>
        <div class='toppers' id='demo1' onclick="bolden('demo1')"><i class="fas fa-book"></i><h4>Repositories</h4><i class='catch' id='notif'></i></div>
        <div class='toppers' id='demo2' onclick="bolden('demo2')"><i class="fas fa-chart-bar"></i><h4>Projects</h4></div>
        <div class='toppers' id='demo3' onclick="bolden('demo3')"><i class="fas fa-cube"></i><h4>Packages</h4></div>
    </div>
    <hr>
    <div class='main'>
        <div class='left-main'>
            <img id='big-profile' class='big-profile'>
            <h1 id='name'></h1>
            <h4 id='display'></h4>
            <p id='bio'></p>
        </div>
        <div class='right-main'>
            <input class="inp" placeholder="Find a repository" >
            <hr>
            <p class='res'><b id='number'></b> results for <b>public</b> repositories</p>
            <hr>
            <div class='uphold' id='uphold'></div>
        </div>
        
    </div>
</body>
</html>
